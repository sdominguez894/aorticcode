<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prótesis EVAR</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- JS IMPORTS -->
    <!-- Import main.js que conté la lògica de càlcul de la pròtesi -->
    <script type="module" src="static/js/main.js"></script>
    <!-- Import lang.js que conté la lògica de selecció d'idioma i traducció del contingut -->
    <script src="static/js/lang.js"></script>
</head>
<body>
    
    <!-- Selector de idioma -->
    <div class="language-select-wrapper" id="languageSelectWrapper">
        <!-- Populated dynamically using the langModule -->
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="static/images/aorticode-logo-white-font.png" alt="Aorticcode logo">
            </div>
            <p data-i18n="header.title"></p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="section-title">
                    <span data-i18n="input-section.title"></span> 
                </div>
                
                <!-- Texto informativo sobre las medidas anatómicas -->
                <div class="input-section__description">
                    <span data-i18n="input-section.description"></span> 
                    <!--
                    <span class="annotation-font">
                        Los valores introducidos se mostrarán automáticamente en la imagen de referencia.
                    </span>
                    -->
                </div>

                <br>

                <div class="form-group">
                    <label for="neckDiameter">
                        <span data-i18n="input-section.form.neckDiameter"></span>
                    </label>
                    <input type="number" id="neckDiameter" class="border-green"
                           step="0.1" placeholder="Ej: 24.5" oninput="updateImageLabel( event )">                    
                </div>

                <div class="form-group">
                    <label for="contralateralIliacDiameter">
                        <span data-i18n="input-section.form.contralateralIliacDiameter"></span>
                    </label>
                    <input type="number" id="contralateralIliacDiameter" class="border-pink"
                           step="0.1" placeholder="Ej: 18.0" oninput="updateImageLabel( event )">
                </div>

                <div class="form-group">
                    <label for="ipsilateralIliacDiameter">
                        <span data-i18n="input-section.form.ipsilateralIliacDiameter"></span>
                    </label>
                    <input type="number" id="ipsilateralIliacDiameter" class="border-green-blue"
                           step="0.1" placeholder="Ej: 16.5" oninput="updateImageLabel( event )">
                </div>

                <div class="form-group">
                    <label for="contralateralDistance">
                        <span data-i18n="input-section.form.contralateralDistance"></span>
                    </label>
                    <input type="number" id="contralateralDistance" class="border-purple"
                           placeholder="Ej: 150" oninput="updateImageLabel( event )">
                </div>

                <div class="form-group">
                    <label for="ipsilateralDistance">
                        <span data-i18n="input-section.form.ipsilateralDistance"></span>
                    </label>
                    <input type="number" id="ipsilateralDistance" class="border-blue"
                           placeholder="Ej: 145" oninput="updateImageLabel( event )">
                </div>

                <button class="calculate-btn" onclick="calculateProsthesis()">
                    🔍 <span data-i18n="input-section.form.calculateButton"></span>
                </button>
            </div>
            
            <div class="input-section">
                
                <div class="section-title">
                    📏 <span data-i18n="input-section.anatomic-measurements"></span>
                </div>
                
                <!-- Texto informativo sobre las medidas anatómicas -->
                <div class="input-section__description">
                    <span class="annotation-font">
                        <span data-i18n="input-section.information"></span>
                    </span>
                </div>
                
                <div class="anatomic-measurements">
                    <img src="static/images/anatomic-measurements.png" 
                         class="anatomic-measurements__image"
                         alt="Medidas anatómicas">
                    
                    <!-- Contenidors per mostrar superposats a la imatge de mides anatòmiques 
                         els valors introduïts per l'usuari als camps del formulari -->
                    <div id="neckDiameter__imgValue" class="img-value"></div>
                    <div id="contralateralIliacDiameter__imgValue" class="img-value"></div>
                    <div id="ipsilateralIliacDiameter__imgValue" class="img-value"></div>
                    <div id="contralateralDistance__imgValue" class="img-value"></div>
                    <div id="ipsilateralDistance__imgValue" class="img-value"></div>
                    
                </div>
            </div>

            <div class="results-section full-width">
                <div class="section-title">
                    🎯 <span data-i18n="results-section.title"></span>
                </div>
                <div id="results">
                    <p style="text-align: center; color: #6c757d; font-style: italic; margin-top: 50px;">
                        <span data-i18n="results-section.results-intro"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

</html>
